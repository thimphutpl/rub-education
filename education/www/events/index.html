{% extends "templates/web.html" %}

{% block title %}{{ _("conference Announcement") }}{% endblock %}
{% block script %}
<script src="events/index.js"></script>


{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <!-- Card starts -->
            <div class="card w-100 shadow-sm justify-content-center">
                <div class="card-body">

                    <form id="searchForm">
                        <div class="input-container">

                            <select id="college" name="college" class="form-control mr-2" required>
                                <option value="">Select College</option>
                            </select>
                            <button type="submit" class="Searchbutton">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Card ends -->
        </div>
    </div>
    <div id="events-list"></div>
</div>

<style>
    #events-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-top: 15px;
        justify-content: center;
    }



    .event-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        height: 350px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .event-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
    }


    .event-start-date,
    .event-end-date,
    .event-type {
        font-size: 14px;
        color: #555;
        margin-bottom: 3px;
        /* spacing between dates */
    }

    .event-image-placeholder {
        width: 100%;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        color: #555;
        font-weight: bold;
        border-radius: 5px;
    }


    .event-title {
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    .event-dates,
    .event-location {
        font-size: 14px;
        color: #555;
    }

    .event-description {
        font-size: 13px;
        margin-top: 10px;
        color: #333;
    }

    .register-btn {
        margin-top: 10px;
        /* pushes button to the bottom of the card */
        display: block;
        /* center horizontally with margin auto */
        margin-left: auto;
        margin-right: auto;
        padding: 8px 12px;
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
        text-align: center;
    }

    .register-btn:hover {
        transform: scale(1.02);
        background-color: #1f6092;
    }

    /* Responsive for smaller screens */
    @media (max-width: 1200px) {
        #events-list {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 768px) {
        #events-list {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        #events-list {
            grid-template-columns: 1fr;
        }
    }

    .card {
        border-radius: 0.25rem;
        border-top-color: #6fb4f4;
        border-top-width: 0.25rem;
    }

    .card-body {
        padding: 1rem 1.5rem;
    }



    .input-container {
        position: relative;
        display: flex;
        height: 2.8rem;
        width: 100%;
        min-width: 200px;
        background-color: #fff;
    }

    .input-container select {
        height: 100%;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #eee;
        background-color: white;
        padding: 0.625rem 70px 0.625rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 400;
        outline: none;
        transition: all .15s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-container input:focus {
        border: 1px solid #6fb4f4;
    }

    .Searchbutton {
        background-color: #6fb4f4;
        appearance: none;
        width: 15%;
        border: 1px solid rgba(27, 31, 35, 0.15);
        font-weight: 500;
        border-radius: 8px;
        color: white;
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 1px;
        transition: all 0.2s ease-in-out;
    }

    .Searchbutton:hover {
        background-color: #92c5f7;
        border-radius: 8px;
        border-color: #92c5f7;
        box-shadow: 0 4px 8px rgba(146, 197, 247, 0.4);
    }
</style>

</div>
{% endblock %}
